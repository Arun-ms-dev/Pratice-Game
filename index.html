<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <button class="help">?</button>

      <div class="text helpHide">
        <p class="textStyle">
          <span class="center">Rules</span> 1.First player to reach 100 points
          wins🏆
        </p>
        <p class="textStyle">2.Press 📥hold button to save your points😉</p>
        <p class="textStyle">
          3.You will lost all your points, if you got 1️⃣🎲
        </p>

        <span>Pro tip</span>
        <p class="textStyle pro">*****Don't gamble😬*****</p>
      </div>
      <div class="overlay helpHide"></div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">🤖Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">🤖Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="images/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
